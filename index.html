<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><!-- header -->
        <h2>The code Review</h2>
    </header><!-- closes header -->

    <form action="index.html" method="post"><!-- form -->
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <fieldset>
            <legend>Contact Information</legend><!-- Section Title -->

            <label for="name">Full Name</label><!-- Full Name Input -->
            <input type="text" id="name" name="user_name">

            <label for="mail">Email Address</label><!-- Email Input -->
            <input type="email" id="mail" name="user_email">

            <label for="phone">Phone</label><!-- Phone Input -->
            <input type="phone" id="phone" name="user_phone">

            <label for="address">Street Address</label><!-- Street Address Input -->
            <input type="address" id="address" name="user_address">

            <label for="city">City</label><!-- City Input -->
            <input type="city" id="city" name="user_city">

            <label for="state">State</label><!-- State Input -->
            <select id="state" name="user_state">
                <optgroup label="West"><!-- State Region West -->
                    <option value="alaska">Alaska</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="montana">Montana</option>
                    <option value="nevada">Nevada</option>
                    <option value="oregon">Oregon</option>
                    <option value="utah">Utah</option>
                    <option value="washington">Washington</option>
                    <option value="wyoming">Wyoming</option>
                </optgroup><!-- Closes State Region West -->
                <optgroup label="Southwest"><!-- State Region SouthWest -->
                    <option value="arizona">Arizona</option>
                    <option value="new_mexico">New Mexico</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="texas">Texas</option>
                </optgroup><!-- Closes State Region SouthWest -->
                <optgroup label="Mid-West"><!-- State Region Mid-West -->
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="north_dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="south_dakota">South Dakota</option>
                    <option value="wisconsin">Wisconsin</option>
                </optgroup><!-- Closes State Region Mid-West -->
                <optgroup label="South"><!-- State Region South -->
                    <option value="alabama">Alabama</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="north_carolina">North Carolina</option>
                    <option value="south Carolina">South Carolina</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="virginia">Virginia</option>
                    <option value="west_virginia">West Virginia</option>
                </optgroup><!-- Closes State Region South-->
                <optgroup label="Middle Atlantic"><!-- State Region Middle Atlantic -->
                    <option value="delaware">Delaware</option>
                    <option value="maryland">Maryland</option>
                    <option value="new_jersey">New Jersey</option>
                    <option value="new_york">New York</option>
                    <option value="pennsylvania">Pennsylvania</option>
                </optgroup><!-- Closes State Region Middle Atlantic -->
                <optgroup label="New England"><!-- State Region New England -->
                    <option value="connecticut">Connecticut</option>
                    <option value="maine">Maine</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="new_hampshire">New Hampshire</option>
                    <option value="rhode_island">Rhode Island</option>
                    <option value="Vermont">Vermont</option>
                </optgroup><!-- Closes State Region New England -->
            </select>

            <label for="zip">Zip Code</label><!-- Zip Code Input -->
            <input type="zip" id="zip" name="user_zip">
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to receive</p>

            <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter">
            <label for="html">HTML News</label><br><!-- HTML News Checkbox -->

            <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter">
            <label for="css">CSS News</label><br><!-- CSS News Checkbox -->

            <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter">
            <label for="javascript">Javascript News</label><!-- Javascript News Checkbox -->

            <p>Newsletter format</p>

            <input type="radio" id="htmlr" value="newsletter_format_htmlr" name="user_newsletter_format">
            <label for="htmlr">HTML</label><br><!-- HTML Radio -->

            <input type="radio" id="plain_text" value="newsletter_plain_text" name="user_newsletter_format">
            <label for="plain_text">Plain text</label><!-- Plain text Radio -->

            <label for="bio">Other topics you'd like to hear about:</label>
            <textarea id="other_topics" name="user_topics"></textarea>
        </fieldset>
        <button type="submit">Sign Up</button><!-- Submit Button -->
    </form><!-- closes form -->

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
